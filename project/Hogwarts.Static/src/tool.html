<template>
  <section>
      <h2>${heading}</h2>
  
      <div class="row">

        <div class="col-sm-6">
          <form role="form" submit.delegate="submit()">
            <div class="form-group">
              <label for="json-input">Copy and paste your JSON object in here:</label>
              <textarea value.bind="jsonInput" class="form-control" rows="10" id="json-input"></textarea>
            </div>
            
            <div class="form-group">
              <label for="json-options">Indicate which of your properties are required:</label>
              <div class="checkbox" repeat.for="jsonProp of jsonProps">
                <label>
                  <input type="checkbox" value="${jsonProp}">
                  ${jsonProp}
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-sm-6">
          <label for="json-output">Here is your JSON schema!</label>
          <pre id="json-output"></pre>
        </div>

      </div>

      <div class="example">
      <br><br>
        <h4>An example JSON object:</h4>
        <pre>
{
  "Harry": "hello",
  "Bex": {
    "age": 26,    
    "job": "developer"
  },
  "Dan": "yuppers"
}</pre>
      </div>
      
  </section>
</template>
